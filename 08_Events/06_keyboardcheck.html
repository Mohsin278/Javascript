<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #414141;
      color: aliceblue;  
    }

    table,
    th,
    td{border: 1px solid green;}
  </style>
</head>
<body>
  <div class="insert">
    <p>Press any Key and See Magic</p>
  </div>
</body>
<script>
  window.addEventListener('keydown', (e) => {
    document.querySelector('.insert').
    innerHTML = `
    <div>
      <table>
        <tr>
          <th>Key</th>
          <th>KeyCode</th>
          <th>Code</th>
        </tr>
        <tr>
          <th>${e.key === " " ? "space": e.key} </th>
          <th>${e.keyCode}</th>
          <th>${e.code}</th>
        </tr>
      <table>
    </div>
    `
  })
</script>
</html>
